<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>/* Reset some default styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
      }
      
      .navbar .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        font-size: 24px;
      }
      
      .nav-links {
        list-style-type: none;
        display: flex;
      }
      
      .nav-links li {
        margin-right: 20px;
      }
      
      .nav-links li a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
      }
      
      .main-content {
        margin: 20px;
      }
      
      .main-content h2 {
        font-size: 32px;
        margin-bottom: 20px;
      }
      
      /* Responsive styles */
      @media screen and (max-width: 768px) {
        .nav-links {
          flex-direction: column;
        }
      
        .nav-links li {
          margin: 10px 0;
        }
      }
      
  </style> <!-- Link to your CSS file for styling -->
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar">
  <div class="container">
    <h1 class="logo">Vehicle Service Center</h1>
    <ul class="nav-links">
      <li><a href="/loginpage">Login / Sign Up</a></li>
      <!-- Add more navigation links as needed -->
    </ul>
  </div>
</nav>

<!-- Main content -->
<div class="main-content">
  <h2>Welcome to Vehicle Service Center</h2>
  <!-- Add more content here -->
</div>

</body>
</html>

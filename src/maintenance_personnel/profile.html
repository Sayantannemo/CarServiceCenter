<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/maintenance_personnel.css" />
  </head>

  <body>
    <header>
      <h1>Profile</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Service Requests</a></li>
          <li><a href="#">My Orders</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="profile">
        <h2>My Profile</h2>
        <form>
          <div>
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              value="JohnDoe"
              readonly
            />
          </div>
          <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" value="John Doe" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              value="johndoe@example.com"
            />
          </div>
          <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="123-456-7890" />
          </div>
          <button type="submit">Update Profile</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Vehicle Service Centre</p>
    </footer>
  </body>
</html>

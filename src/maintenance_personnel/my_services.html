<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Services</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/customers.css" />
  </head>

  <body>
    <header>
      <h1>My Services</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="my-services">
        <h2>My Past Services</h2>
        <table id="services-table">
          <thead>
            <tr>
              <th>Appointment Date</th>
              <th>Service</th>
              <th>Status</th>
              <!-- Add more columns as needed -->
            </tr>
          </thead>
          <tbody id="services-list">
            <!-- Table body will be populated dynamically with JavaScript -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Vehicle Service Centre</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
      // Assume 'pastServices' is an array containing past service objects
      const pastServices = [
        { date: "May 5, 2024", service: "Basic Maintenance", status: "Done" },
        {
          date: "May 6, 2024",
          service: "Tire Rotation",
          status: "In Progress",
        },
        // Add more past service objects as needed
      ];

      // Function to populate the table with past services
      function populateServicesTable() {
        const servicesList = document.getElementById("services-list");

        // Clear existing table rows
        servicesList.innerHTML = "";

        // Loop through each past service and create a table row
        pastServices.forEach((service) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${service.date}</td>
                    <td>${service.service}</td>
                    <td>${service.status}</td>
                    <!-- Add more columns as needed -->
                `;
          servicesList.appendChild(row);
        });
      }

      // Call the function to populate the table when the page loads
      window.onload = populateServicesTable;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reschedule Appointment</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/customers.css" />
  </head>

  <body>
    <header>
      <h1>Reschedule Appointment</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="appointment-details">
        <h2>Appointment Details</h2>
        <form>
          <div>
            <label for="existing-appointment">Existing Appointment:</label>
            <select id="existing-appointment" name="existing-appointment">
              <option value="appointment1">
                Appointment 1 - May 5, 2024 - 10:00 AM
              </option>
              <option value="appointment2">
                Appointment 2 - May 6, 2024 - 2:00 PM
              </option>
              <!-- Add more existing appointments here -->
            </select>
          </div>
          <div>
            <label for="new-appointment-date">New Appointment Date:</label>
            <input
              type="date"
              id="new-appointment-date"
              name="new-appointment-date"
              required
            />
          </div>
          <div>
            <label for="new-appointment-time">New Appointment Time:</label>
            <input
              type="time"
              id="new-appointment-time"
              name="new-appointment-time"
              required
            />
          </div>
          <button type="submit">Reschedule Appointment</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Vehicle Service Centre</p>
    </footer>
  </body>
</html>

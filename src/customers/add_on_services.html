<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-On Services</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/customers.css" />
  </head>

  <body>
    <header>
      <h1>Add-On Services</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="add-on-services-options">
        <h2>Add-On Services</h2>
        <form>
          <div class="add-on-service">
            <input type="checkbox" id="oil-change" name="oil-change" />
            <label for="oil-change">Oil Change</label>
          </div>
          <div class="add-on-service">
            <input type="checkbox" id="tire-rotation" name="tire-rotation" />
            <label for="tire-rotation">Tire Rotation</label>
          </div>
          <div class="add-on-service">
            <input
              type="checkbox"
              id="brake-inspection"
              name="brake-inspection"
            />
            <label for="brake-inspection">Brake Inspection</label>
          </div>
          <!-- Add more add-on services here -->
          <button type="submit">Add Selected Services</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Vehicle Service Centre</p>
    </footer>
  </body>
</html>

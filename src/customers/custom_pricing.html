<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pricing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/customers.css">
</head>

<body>
    <header>
        <h1>Custom Pricing</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="custom-pricing-options">
            <h2>Custom Pricing Options</h2>
            <form>
                <div class="pricing-option">
                    <label for="maintenance-plan">Maintenance Plan:</label>
                    <select id="maintenance-plan" name="maintenance-plan">
                        <option value="basic">Basic</option>
                        <option value="standard">Standard</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
                <div class="pricing-option">
                    <label for="additional-services">Additional Services:</label>
                    <select id="additional-services" name="additional-services" multiple>
                        <option value="oil-change">Oil Change</option>
                        <option value="tire-rotation">Tire Rotation</option>
                        <option value="brake-inspection">Brake Inspection</option>
                        <!-- Add more options here -->
                    </select>
                </div>
                <div class="pricing-option">
                    <label for="special-requests">Special Requests:</label>
                    <textarea id="special-requests" name="special-requests" rows="4" cols="50"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vehicle Service Centre</p>
    </footer>
</body>

</html>

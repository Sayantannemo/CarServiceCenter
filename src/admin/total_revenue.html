<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* CSS for navigation bar */
  body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex; /* Added display flex */
  flex-direction: column; /* Added flex direction column */
  min-height: 100vh; /* Added minimum height to occupy the full viewport height */
  font-size: 16px; /* Increased font size */
}

/* CSS for navigation bar */
header {
  background-color: #333;
  color: white;
  padding: 15px 0; /* Increased padding */
  text-align: center;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline;
}

nav ul li a {
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  display: inline-block;
  background-color: #555; /* Default background color */
  font-size: 18px; /* Increased font size */
}

nav ul li a:hover {
  background-color: #777;
}

nav ul li.active a {
  background-color: #444; /* Active page background color */
}

main {
  padding: 20px;
  flex: 1; /* Take remaining space */
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px 0; /* Increased padding */
  position: fixed;
  bottom: 0;
  width: 100%;
}

.logout-button {
  position: fixed;
  bottom: 20px;
  left: 95%;
  transform: translateX(-50%);
  font-size: 18px; /* Increased font size */
}

/* Custom styles for revenue section */
.revenue-section {
  background-color: #fff;
  padding: 20px;
  margin: 20px auto;
  max-width: 600px;
  border-radius: 5px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

h2 {
  margin-bottom: 20px;
  font-size: 24px; /* Increased font size */
}

.revenue-info {
  font-size: 20px; /* Increased font size */
  margin-bottom: 10px;
}

.revenue-info span {
  font-weight: bold;
  color: #333;
}

  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="staff_management.html">Staff Management</a></li>
        <li><a href="report_management.html">Report Management</a></li>
        <li><a href="total_revenue.html">Total Revenue</a></li>
        
          <li><form id="logout-form" action="/logout" method="POST"><button class="logout-button" type="submit">Logout</button></form></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="revenue-section">
      <h2>Total Revenue</h2>
      <div class="revenue-info">
        <span>â‚¹</span> 120,000 <!-- Placeholder for dynamic revenue value -->
      </div>
      <p>This is the total revenue generated by the admin.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Vehicle Service Centre</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      /* CSS for navigation bar */
      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
        background-color: #555; /* Default background color */
      }

      nav ul li a:hover {
        background-color: #777;
      }

      nav ul li.active a {
        background-color: #444; /* Active page background color */
      }

      main {
        padding: 20px;
        flex: 1; /* Take remaining space */
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

/* Button styling */
button.logout-button {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button.logout-button:hover {
  background-color: #0056b3;
}
    </style>
  </head>

  <body>
    <header>
      <h1>Status Update</h1>
      <nav>
        <ul>
          <li><a href="/admin">Dashboard</a></li>
          <li><a href="/staff_management">Staff Management</a></li>
          <li><a href="/report_management">Report Management</a></li>
          <li><a href="/transactions">Total Revenue</a></li>
          <li class="active"><a href="/status_update">Status Update</a></li>
          <li><form id="logout-form" action="/logout" method="POST"><button class="logout-button" type="submit">Logout</button></form></li>
        </ul>
      </nav>
    </header>

    <main>
      
    </main>
    <footer>
      <p>&copy; 2024 Vehicle Service Centre</p>
    </footer>

  </body>
</html>

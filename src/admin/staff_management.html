<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Management</title>
   <!-- <link rel="stylesheet" href="test.css">Link to your CSS file -->
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1, h2 {
    text-align: center;
  }
  
  form {
    display: grid;
    gap: 10px;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  button {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  button {
    background-color: #333;
    color: #fff;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #555;
  }
  
  </style>
</head>
<body>

<div class="container">
  <h1>Staff Management</h1>
  
  <!-- Staff List Display -->
  <div id="staffList">
    <!-- Staff list will be dynamically populated here -->
  </div>

  <!-- Add New Staff Member Form -->
  <div id="addStaffForm">
    <h2>Add New Staff Member</h2>
    <form id="newStaffForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="mobile">Mobile:</label>
    <input type="tel" id="mobile" pattern="[0-9]{10}" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="role">Role:</label>
      <input type="text" id="role" required>
      <!-- Add more fields as needed -->
      <button type="submit">Add Staff</button>
    </form>
  </div>

  <!-- JavaScript to handle functionalities -->
  <script src="script.js"></script>
</div>

</body>
</html>
